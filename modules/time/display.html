<script>
$(document).ready(function() {
	moment.locale('de');
    $("#time").html(moment().format("HH:mm:ss"));
    $("#date").html(moment().format("dddd"));
    var refreshId = setInterval(function() {
       $("#time").html(moment().format("HH:mm:ss"));
       $("#date").html(moment().format("dddd"));
    }, 1000);
 });
</script>

<div class="centered">
	<div id="time"></div>
	<div id="date"></div>
</div>
