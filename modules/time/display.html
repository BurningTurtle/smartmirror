<script>
$(document).ready(function() {
	moment.locale('en');
    $("#time").html(moment().format("HH:mm:ss"));
    $("#date").html(moment().format("LL"));
    $("#icon").html(getTimeIcon());
    var refreshId = setInterval(function() {
       $("#time").html(moment().format("HH:mm:ss"));
       $("#date").html(moment().format("LL"));
       $("#icon").html(getTimeIcon());
    }, 1000);
 });
</script>

	<div id="icon" class="inline"></div> <div class="inline" id="time"></div>
	<div id="date"></div>
</div>
